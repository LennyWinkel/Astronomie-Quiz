<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Astronomie Kerpen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="https://astronomie-kerpen.eu" class="headerline">Astronomie Kerpen</a>
    </header>

    <main>
        <form action="send.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="subject">Anliegen:</label>
            <select id="subject" name="subject" required>
                <option selected disabled>Bitte Anliegen Ausw√§hlen...</option>
                <option value="ag">Frage zur Astronomie-AG</option>
                <option value="quiz">Frage zum Quiz</option>
                <option value="account">Frage zur Erstellung des Benutzerkontos</option>
                <option value="feedback">Anregungen/Feedback</option>
                <option value="legal">Rechtliches</option>
                <option value="other">Sonstiges</option>
            </select>
            <br><br>
            <label for="message">Nachricht:</label>
            <textarea id="message" cols="30" rows="5" name="message" required></textarea>
            <br><br>
            <button type="submit" name="submit">Absenden</button>
        </form>
    </main>
</body>

</html>
